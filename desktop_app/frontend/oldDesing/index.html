<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div></div> 
            <div class="user-greeting">
            <img src="аз.jpg" alt="User Avatar"> 
            <span id="greeting-text">Здравейте, Константин</span>
            </div>
        </div>

        <div class="main-content">
            <div class="panel home-panel">
                <div class="panel-header">
                    <i class="ph-fill ph-house"></i>
                    <h1>Home</h1>
                </div>
                <div class="card time-card" id="time-card">23:52</div>
                <div class="card weather-card">
                    <div class="weather-main">
                        <i class="ph-fill ph-sun"></i>
                        <div class="details">
                            <div class="temp">34.5<small>°C</small></div>
                            <div class="desc">Слънчево</div>
                            <div class="range">34.6° / 23.5°C</div>
                        </div>
                    </div>
                    <div class="forecast-grid">
                        <div class="forecast-day">
                            <div class="day">Четв</div><i class="ph-fill ph-cloud-sun"></i><div class="temps"><span class="high">34.6°</span><span class="low">23.5°</span></div>
                        </div>
                        <div class="forecast-day">
                            <div class="day">Пет</div><i class="ph-fill ph-sun"></i><div class="temps"><span class="high">26.8°</span><span class="low">18°</span></div>
                        </div>
                        <div class="forecast-day">
                            <div class="day">Съб</div><i class="ph-fill ph-cloud"></i><div class="temps"><span class="high">29.4°</span><span class="low">13.8°</span></div>
                        </div>
                        <div class="forecast-day">
                            <div class="day">Нед</div><i class="ph-fill ph-sun"></i><div class="temps"><span class="high">31.6°</span><span class="low">16.9°</span></div>
                        </div>
                        <div class="forecast-day">
                            <div class="day">Пон</div><i class="ph-fill ph-cloud-rain"></i><div class="temps"><span class="high">26.9°</span><span class="low">21.2°</span></div>
                        </div>
                    </div>
                </div>
                <div class="sensors-grid">
                    <div class="card sensor-card">
                        <div class="sensor-header">
                            <div class="name">Температура вкъщи</div><i class="ph-fill ph-thermometer-cold"></i>
                        </div>
                        <div class="sensor-value">26.38 <small>°C</small></div>
                        <div class="graph"><div class="graph-fill"></div><div class="graph-line"></div></div>
                    </div>
                    <div class="card sensor-card" id="humidity-graph">
                        <div class="sensor-header">
                            <div class="name">Влажност вкъщи</div><i class="ph-fill ph-drop"></i>
                        </div>
                        <div class="sensor-value">47.36 <small>%</small></div>
                        <div class="graph"><div class="graph-fill"></div><div class="graph-line"></div></div>
                    </div>
                </div>
            </div>

            <div class="panel lights-panel">
                <div class="panel-header">
                    <i class="ph-fill ph-lightbulb"></i>
                    <h1>Любими устройства</h1>
                </div>
                <div class="lights-grid" id="lights-grid">
                </div>
                
                <div class="panel-header">
                    <i class="ph-fill ph-robot"></i>
                    <h1>Jarvis</h1>
                </div>
                <div class="jarvis-card">
                    <canvas id="jarvis-canvas"></canvas>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-bar">
                <button class="nav-button active" id="nav-home"><i class="ph-fill ph-house"></i></button>
                <button class="nav-button" id="nav-devices"><i class="ph-fill ph-lightbulb"></i></button>
                <button class="nav-button" id="nav-settings"><i class="ph-fill ph-gear"></i></button>
                <button class="nav-button" id="nav-account"><i class="ph-fill ph-user-circle"></i></button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
