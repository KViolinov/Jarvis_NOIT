<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="frontend/static/SettingsPage.css">
</head>
<body>
 
  <nav class="navbar navbar-dark bg-dark bg-opacity-75 px-4">
    <div>
      <h5 class="mb-0 text-white">Welcome, Konstantin</h5>
      <small class="text-muted">Tue, 08 July 2025</small>
    </div>
    <form class="d-flex">
      <input class="form-control form-control-sm me-2" type="search" placeholder="Search">
      <button class="btn btn-primary btn-sm" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>
    <button class="btn btn-outline-light btn-sm ms-2">
      <i class="bi bi-list"></i>
    </button>
  </nav>
 
  <div class="container my-5">
    <div class="card bg-dark bg-opacity-75 text-white p-4 rounded-4">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img src="images/test_profile_picture.jpg" class="rounded-circle me-3" width="70" height="70" alt="Profile Picture">
          <div>
            <h5 class="mb-0">Konstantin Violinov</h5>
            <small>konstantinviolinov@outlook.com</small>
          </div>
        </div>
        <button id="editBtn" class="btn btn-primary btn-sm">Edit</button>
      </div>
 
      <form id="profileForm" class="row g-3 mt-4">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your Full Name" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nick Name</label>
          <input type="text" class="form-control" placeholder="Enter your Nick Name" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <input type="text" class="form-control" placeholder="Enter your Gender" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label">Country</label>
          <input type="text" class="form-control" placeholder="Enter your Country" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label">Language</label>
          <input type="text" class="form-control" placeholder="Enter your Preferred Language" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label">Time Zone</label>
          <input type="text" class="form-control" placeholder="Enter your Time Zone" disabled>
        </div>
      </form>
 
      <button id="addEmailBtn" class="btn btn-outline-primary btn-sm mt-3">
        <i class="bi bi-plus-circle"></i> Add Email Address
      </button>
 
      <div id="emailList" class="mt-3">
        <p><i class="bi bi-envelope me-2"></i> n3tw0rk_5h4d0w@proton.me <small class="text-muted">1 month ago</small></p>
        <p><i class="bi bi-envelope me-2"></i> konstantinviolinov@outlook.com <small class="text-muted">2 months ago</small></p>
      </div>
    </div>
  </div>
 
  <footer class="bottom-nav d-flex justify-content-center gap-4 p-3 bg-dark bg-opacity-50 rounded-pill position-fixed bottom-0 start-50 translate-middle-x">
    <button class="btn btn-dark"><i class="bi bi-house"></i></button>
    <button class="btn btn-dark"><i class="bi bi-moon"></i></button>
    <button class="btn btn-dark"><i class="bi bi-gear"></i></button>
    <button class="btn btn-dark"><i class="bi bi-person"></i></button>
  </footer>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="frontend/static/SettingsPage.js"></script>
</body>
</html>
