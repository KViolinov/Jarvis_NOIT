<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <!-- <link rel="stylesheet" href="desktop_app\frontend\static\HomePage.css"> -->
     <link rel="stylesheet" href="{{ url_for('static', filename='HomePage.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- <div id="loading-screen">
        <img src="{{ url_for('static', filename='images/jarvis_logo_transparent.png') }}" alt="Jarvis Logo" class="loading-logo">
    </div> -->


    <div class="dashboard-container">
        <div class="header">
            <div class="home-title">Jarvis Hub OS</div>
            <div class="user-profile">
                <img src="{{ url_for('static', filename='images/test_profile_picture_cropped.jpg') }}" alt="User Avatar"> 
                <span id="greeting-text">Здравейте, Константин</span>
            </div>
        </div>

        <div class="dashboard-item time-weather">
            <div class="current-time">15:51</div>
            <div class="weather-info">
                <i class="fas fa-sun"></i>
                <div id="weather-text">
                    34.5°C<br>
                    Велико Търново - Sunny
                </div>
            </div>
        </div>

        <div class="lights-control">
        <button class="dashboard-item light-item">
            <span>Светлини в бара</span>
            <i class="fa-solid fa-computer"></i>
        </button>
        <button class="dashboard-item light-item">
            <span>Лампион</span>
            <i class="fa-solid fa-computer"></i>
        </button>
        <button class="dashboard-item light-item">
            <span>Светлини пиано</span>
            <i class="fa-solid fa-computer"></i>
        </button>
        <button class="dashboard-item light-item">
            <span>Настолна лампа</span>
            <i class="fa-solid fa-computer"></i>
        </button>
    </div>

        <div class="dashboard-item home-temp">
            <h3>Температура</h3>
            <div class="value">26.38 °C</div>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 70%;"></div>
            </div>
        </div>

        <div class="dashboard-item home-humidity">
            <h3>Влажност</h3>
            <div class="value">47.36 %</div>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 47%;"></div>
            </div>
        </div>

        <div class="dashboard-item jarvis-section">
            <canvas id="canvas"></canvas>
        </div>

        <div class="nav-icons">
            <div class="icon-btn active"><i class="fas fa-home"></i></div>
            <a href="{{ url_for('devices') }}">
                <div class="icon-btn"><i class="fas fa-microchip"></i></div>
            </a>
            <a href="{{ url_for('settings') }}">
                <div class="icon-btn"><i class="fas fa-cog"></i></div>
            </a>
            <a href="{{ url_for('profile') }}">
                <div class="icon-btn"><i class="fas fa-user"></i></div>
            </a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='HomePage.js') }}"></script>
</body>
</html>
